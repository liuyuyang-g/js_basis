<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
        </head>
        <body>
            <script>
//                function calc(x){
//                    return 4*x*x+3*x+2;
//                }
//                console.log(calc(10));
                
                function foo(a){
                    if(a%3==0 && a%5==0 && a%7==0){
                        return true;
                    }
                    return false;
                }
                var b = [];
                for(var i=1; i<1000; i++){
                    if(foo(i)){
                        b.push(i);
                    }
                }
                for( var p in b){
                    document.write(b[p] + '&nbsp');
                    if((parseInt(p)+1) % 6 == 0){
                        document.write('<br>');
                    }
                }
            </script>
        </body>
</html>
